<html>
  <head>

  </head>
  <body>
    <h1 id="title" style = "font-family:'Courier New', Courier, monospace">Sales totalizer</h1>
    <form id="totalizer-form">
      <div>
        <label for="quantity-input">Quantity:</label>
        <input type="int" id="quantity-input" />
      </div><br>
      <div>
        <label for="price-input">Price:</label>
        <input type="int" id="price-input" />
      </div><br>
      <div>
        <select id="state">
          <option value="UT">UT</option>
          <option value="NV">NV</option>
          <option value="TX">TX</option>
          <option value="AL">AL</option>
          <option value="CA">CA</option>
        </select>
      </div><br>
      <input type="submit" value="Confirm" />
    </form>
    <p id="show-quantity"></p>
    <p id="show-price"></p>
    <p id="show-total-price"></p>
    <p id="show-total-taxes-price"></p>
    <p id="show-state"></p>
    <script src="./src/index.js"></script>
  </body>
</html>
